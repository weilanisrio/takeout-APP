<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta  name=viewport  content=width=device-width>
    <title>登录1</title>
    <link rel="stylesheet" href="./CSS/basic.css">
    <link rel="stylesheet" href="./CSS/Login1.css">
</head>
<body>
<div class="Signup">
    <!--bar-->
    <div class="Signup-Bar">
        <img src="./images/Sign%20up/zhuangtailan.png" alt="">
    </div>
    <!--header-->
    <div class="Signup-Header">
        <div class="Signup-Header1">
            <p>注册</p>
        </div>
        <h3 class="h3">LOGIN</h3>
        <p class="p">吃出健康 吃出幸福感</p>

    <!--middle-->
    <div class="middle">

        <div class="middleline1"></div>
        <p class="p2">PASSWORD</p>
        <p class="p3">请输入您的密码</p>
        <div class="middleline2"></div>
        <div class="middleC1"><p>?</p></div>

    </div>
    <!--footer-->
    <div class="footer">
        <div class="footer1">
            <p>LOGIN</p>
        </div>
       <p class="p1">欢迎使用第三方登录方式</p>
    </div>
</div>

</html>
