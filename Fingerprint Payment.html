<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta  name=viewport  content=width=device-width>
    <title>指纹支付</title>
    <link rel="stylesheet" href="./CSS/basic.css">
    <link rel="stylesheet" href="./CSS/Fingerprint%20Payment.css">
</head>
<body>
<div class="FingerPay">
    <!--顶部-->
    <div class="FingerBar">
        <img src="./images/FingerPrint%20Payment/zhuangtailan.png" alt="">
    </div>
    <!--中间-->
    <div class="middle">
        <div class="middle1">
            <span>&#xe601;</span>
            <h3>筛选支付方式</h3>
            <ul class="circle">
                <li class="circle1"></li>
                <li class="circle2"></li>
            </ul>
            <p class="p">您本次支付金额汇总</p>
            <p class="p1">RMB</p>
            <p class="p2">1180</p>
            <img src="./images/FingerPrint%20Payment/17.30.png" alt="" class="card">
        </div>
    </div>
    <!--底部-->
    <div class="bottom">
        <ul class="circle3">
            <li class="circle4"></li>
            <li class="circle5"></li>
            <li class="circle6"></li>
        </ul>
        <p>请使用指纹支付完成验证</p>
        <ul class="circle7">
            <li class="circle6"></li>
            <li class="circle5"></li>
            <li class="circle4"></li>
        </ul>
        <img src="./images/FingerPrint%20Payment/椭圆3.png" alt="" class="bottomImg">
        <img src="./images/FingerPrint%20Payment/图层1.png" alt="" class="bottomImg1">
        <p class="p">TOUCH ID HERE</p>
        <ul class="bottomC">
            <li class="bottomC1"></li>
            <li class="bottomC2"></li>
            <li class="bottomC3"></li>
        </ul>

    </div>

</div>
</body>
</html>
